<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="battleships.js"></script>
        <title> Battleships </title>
    </head>
    <body>
        <h1> Battleships </h1>
        <button id="start-button"> 
            Start
        </button>
        <div id="game-area-main">
            <div class="game-area-player" id="game-area-player1">
                <h2>Player 1</h2>
                <div class="row col-labels"></div>
                <div class="row">
                    <div class="column row-labels"></div>
                    <div class="game-board" id="game-board-player1"></div>
                </div>
            </div>
            <div class="game-area-player" id ="game-area-player2">
                <h2>Player 2</h2>
                <div class="row col-labels"></div>
                <div class="row">
                    <div class="column row-labels"></div>
                    <div class="game-board" id="game-board-player2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
